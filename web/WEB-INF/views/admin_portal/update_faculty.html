<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
    <title>Update Existing Faculty Member</title>
</head>
<body>
<div class="container mx-auto my-5">
    <form action="" th:action="@{/admin/update_faculty}" th:object="${faculty}" method="post">
        <div class="card border-info">
            <h3 class="h3 text-center card-header badge-info">Register New Faculty Member</h3>

            <div class="my-3">
                <div class="form-group col-5 m-auto">
                    <input hidden="hidden" th:value="*{id}" th:field="*{id}">
                    <input hidden="hidden" th:value="*{hiringDate.toString()}" th:field="*{hiringDate}">
                    <input hidden="hidden" th:value="*{password}" th:field="*{password}">
                    <label for="first_name">First Name</label>
                    <input class="form-control" id="first_name" th:field="*{firstName}" th:value="*{firstName}">
                </div>
                <div class="form-group col-5 m-auto">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" id="last_name" th:field="*{lastName}"
                           th:value="*{lastName}">
                </div>
                <div class="form-group col-5 m-auto">
                    <label for="dep_select" th:text="Department"></label>
                    <select id="dep_select" class="custom-select-lg" th:field="*{depName}">
                        <option th:each="dep : *{departments}" th:value="${dep.name}" th:text="${dep.name}"></option>
                    </select>

                    <div th:each="dep, itemStat : *{departments}">
                        <input th:hidden="true" th:field="*{departments[__${itemStat.index}__].id}">
                        <input th:hidden="true" th:field="*{departments[__${itemStat.index}__].name}">
                        <input th:hidden="true" th:field="*{departments[__${itemStat.index}__].version}">
                    </div>

                    <input class="btn btn-primary form-control mt-3" type="submit" value="Register">
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
