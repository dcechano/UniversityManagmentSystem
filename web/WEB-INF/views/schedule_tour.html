<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
    <title>Schedule Tour</title>
</head>
<body>
<div class="container mx-auto my-5">
    <form action="#" th:action="${schedule_tour}" th:object="${tourDTO}" method="post">
        <div id="form-box" class="card">
            <h3 class="h3 text-center card-header green">Schedule a Campus Visit</h3>
            <div class="my-3">
                <div class="form-group col-5 m-auto">
                    <label for="first_name">First Name</label>
                    <input class="form-control" placeholder="Enter the first name of student" id="first_name" th:field="*{firstName}">
                </div>
                <div class="form-group col-5 m-auto">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" placeholder="Enter the last name of student" id="last_name" th:field="*{lastName}">
                </div>
                <div class="form-group col-5 m-auto">
                    <label for="date">Date of tour</label>
                    <input class="form-control" type="datetime-local" id="date" th:field="*{scheduledFor}">
                    <input class="btn green form-control mt-3" type="submit" value="Schedule Tour">
                </div>
            </div>
        </div>
    </form>

</div>

</body>
</html>
