    <!-- TODO fix this so it displays the proper title -->
    <title>Hello World!</title>
    <!--<title th:text="${department.getName()} Department Courses"></title>-->
</head>
<body>

<main>
 <div class="container">
        <div class="card my-5">
            <div class="card-header" th:text="${department.getName()}"></div>
            <div class="card-body">
                <div th:each="course : ${department.getCourses()}">
                    <p class="card-text" th:text="${course.getName()}"></p>
                    <hr class="m-auto">
                    <a class="btn btn-primary d-inline block" th:href="@{add_course(course_id=${course.getId()})}">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="landing.html::footer"></footer>
</body>
</html>
