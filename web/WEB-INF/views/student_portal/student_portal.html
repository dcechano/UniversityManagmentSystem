<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">

    <title>Student Portal</title>
</head>
<body>
<main class="wrapper">

    <div class="container my-5 mx-auto">

        <!-- TODO Add Announcements -->
        <div class="card my-5">
            <div class="card-header">
                <p class="card-title">Announcements</p>
            </div>
            <div class="card-body">
                <p class="card-text">This is an upcoming announcement!</p>
                <a href="#" class="card-link">More info</a>
            </div>
        </div>
        <!-- TODO add Register for classes -->
        <div class="card my-5">
            <div class="card-header">
                <p class="card-title">Manage Schedule</p>
            </div>
            <div class="card-body">
                <div class="card-text">Register, add and drop classes here!</div>
                <a class="card-link" th:href="@{manage}">Add/Drop classes</a>
            </div>
        </div>
        <!-- TODO add link for Current class schedule -->
        <div class="card my-5">
            <div class="card-header">
                <p class="card-title">View Schedule</p>
            </div>
            <div class="card-body">
                <div class="card-text">View Schedule</div>
                <a class="card-link" th:href="@{schedule}">Show Schedule</a>
            </div>
        </div>
        <!-- TODO add link for Check grades -->
    </div>
</main>

<footer th:replace="landing.html::footer"></footer>
</body>
</html>
