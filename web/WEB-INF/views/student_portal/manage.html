<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
    <title>Add/Drop Classes</title>
</head>
<body>
<main>
    <div class="container">
        <div class="card my-5">
            <div class="card-header green">Select by Department</div>
            <div class="card-body">
                <div th:each="dep : ${departments}">
                    <a class="card-text" th:href="@{show_courses(dep_id=${dep.getId()})}"
                       th:text="${dep.getName()}"></a>
                    <hr class="mb-2">
                </div>
            </div>
        </div>

        <div class="h4 font-weight-light">Current Schedule</div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>Class</th>
                    <th>Instructor</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="class: ${schedule}">
                    <td>
                        <div th:text="${class.course}"></div>
                    </td>
                    <td>
                        <div th:text="${class.instructor}" class="d-inline"></div>
                        <span>
                            <a th:href="@{drop_course(course_id=${class.courseId}, student_id=${student.id})}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="" th:href="@{schedule}" class="btn green">Show Schedule</a>
        <a href="" th:href="@{'/student_portal/' + ${student.getId()} + '/'}" class="btn green">Back to portal</a>
    </div>
</main>
<footer th:replace="landing.html::footer"></footer>
</body>
</html>
