<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">

    <title>Student Grades</title>
</head>
<body>
<main>

    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Course</th>
                <th scope="col">Instructor</th>
                <th scope="col">Grade</th>
            </tr>
            </thead>
            <tbody th:each="courseGrade : ${courseGrades}">
            <tr>
                <td th:text="${courseGrade.course.name}"></td>
                <td th:text="${courseGrade.course.instructor.firstName + ' ' + courseGrade.course.instructor.lastName}"></td>
                <td th:text="${courseGrade.grade.getCode()}"></td>
            </tr>
            </tbody>
        </table>
        <a class="btn green" th:href="@{'/student_portal/' + ${student.id} + '/'}">Back to portal</a>
    </div>
</main>
<footer th:replace="landing.html::footer"></footer>
</body>
</html>
