<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/styles.css}">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <form method="post" th:action="@{/userAuth}">
            <div id="form-box" class="card">

                <h3 class="h3 text-center card-header green">Login</h3>
                <div class="my-3">
                    <div class="form-group col-5 m-auto">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" type="text" name="username">
                    </div>

                    <div class="form-group col-5 m-auto">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password" th:value="password">
                        <input class="btn green form-control mt-3" type="submit" value="Login">
                    </div>
                </div>

            </div>
        </form>

    </div>
</body>
</html>
